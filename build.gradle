apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    // Selenium WebDriver
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.14.1'

    // WebDriverManager
    testImplementation 'io.github.bonigarcia:webdrivermanager:6.1.0'

    // TestNG library
    testImplementation 'org.testng:testng:7.11.0'
}
test {
    useTestNG()
}